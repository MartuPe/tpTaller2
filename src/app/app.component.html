<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <header>
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> {{nombre}} </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </header>

  <main>
    <div class="card-container mt-4">
      <div *ngFor="let tarea of tareas" class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ tarea.titulo }}</h5>
          <p class="card-text">{{ tarea.descripcion }}</p>
          <div class="card-body d-flex justify-content-between" >
            <button class="btn btn-primary" (click)="eliminarTarea(tarea.id)">Eliminar</button>
            <button class="btn btn-primary" (click)="modificarTarea(tarea.id)">Modificar</button>
          </div>
              <button class="btn btn-secondary" (click)="toggleCompletada(tarea)">
                {{ tarea.completada ? 'Marcar como Incompletada' : 'Marcar como Completada' }}
              </button>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" [checked]="tarea.completada" (change)="toggleCompletada(tarea)">
                <label class="form-check-label">Tarea completada</label>
              </div>
            </div>
          </div>
    </div>

    <div style="text-align: center;">
      <button class="btn btn-primary mt-4" (click)="crearTarea('Nueva tarea', 'DescripciÃ³n de la nueva tarea')"> Crear tarea  </button>
    </div>
  </main>

  <footer>
    
  </footer>

</body>

</html>
